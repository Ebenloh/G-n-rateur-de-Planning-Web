<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESETEC Planning Flow | LOH TECH</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="no-print">
        <div class="container">
            <div class="header-logo">
                <i class="fas fa-university fa-3x"></i>
                <div>
                    <h1>ESETEC - GESTION DES EMPLOIS DU TEMPS</h1>
                    <p id="annee-auto" style="font-weight: 300; letter-spacing: 1px;">Chargement de l'année...</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        
        <section class="config-section no-print">
            <div class="config-grid">
                
                <div class="config-card">
                    <h4><i class="fas fa-graduation-cap"></i> 1. Choisir la Filière</h4>
                    <div class="form-group">
                        <label>Département :</label>
                        <select id="filiere-select" onchange="changerFiliere()">
                            <option value="IDA">IDA (Informatique)</option>
                            <option value="FC">FC (Finance Comptabilité)</option>
                            <option value="RHCOM">RHCOM (Ressources Humaines)</option>
                            <option value="GEC">GEC (Gestion Commerciale)</option>
                            <option value="GBAT">GBAT (Génie Bâtiment)</option>
                            <option value="RIT">RIT (Réseaux Télécoms)</option>
                        </select>
                    </div>
                </div>

                <div class="config-card">
                    <h4><i class="fas fa-calendar-plus"></i> 2. Programmer un Cours</h4>
                    <div class="input-group">
                        <input type="text" id="prof-name" placeholder="Nom du Prof (ex: M. KOUASSI AFRO)">
                        
                        <label style="font-size: 0.8rem; margin-top: 10px; display: block;">Matière :</label>
                        <select id="prof-matiere"></select>

                        <div class="days-multiselect" style="margin-top: 15px;">
                            <p style="font-size: 0.8rem; font-weight: bold; margin-bottom: 8px;">Sélectionnez les jours :</p>
                            <div class="checkbox-grid">
                                <label><input type="checkbox" class="day-checkbox" value="Lundi"> Lun</label>
                                <label><input type="checkbox" class="day-checkbox" value="Mardi"> Mar</label>
                                <label><input type="checkbox" class="day-checkbox" value="Mercredi"> Mer</label>
                                <label><input type="checkbox" class="day-checkbox" value="Jeudi"> Jeu</label>
                                <label><input type="checkbox" class="day-checkbox" value="Vendredi"> Ven</label>
                                <label><input type="checkbox" class="day-checkbox" value="Samedi"> Sam</label>
                            </div>
                        </div>

                        <label style="font-size: 0.8rem; margin-top: 15px; display: block;">Tranche Horaire :</label>
                        <select id="time-select">
                            <option value="08h00 - 10h00">08h00 - 10h00</option>
                            <option value="10h15 - 12h15">10h15 - 12h15</option>
                            <option value="13h00 - 15h00">13h00 - 15h00</option>
                            <option value="15h00 - 17h00">15h00 - 17h00</option>
                        </select>

                        <button onclick="ajouterCours()" class="btn-add" style="width: 100%; margin-top: 15px;">
                            <i class="fas fa-check-circle"></i> Placer dans le planning
                        </button>
                    </div>
                </div>

            </div>
        </section>

        <div class="controls no-print">
            <button onclick="window.print()" class="btn-print">
                <i class="fas fa-print"></i> Imprimer / PDF
            </button>
            <button onclick="reinitialiserTout()" class="btn-danger">
                <i class="fas fa-sync-alt"></i> Vider tout le planning
            </button>
        </div>

        <div id="print-area">
            <div class="timetable-header">
                <h2 id="timetable-title">EMPLOI DU TEMPS</h2>
                <h3 id="display-filiere-title">FILIÈRE : IDA</h3>
            </div>
            
            <div id="schedule-container">
                </div>

            <div class="timetable-footer">
                <p>Direction des Études ESETEC | Document généré par LOH TECH System</p>
            </div>
        </div>

    </main>

    <script src="Js/Javascript.js"></script>
</body>
</html>
